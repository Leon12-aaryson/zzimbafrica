{% extends 'base.html'%}
{% load static %}
    {% block content %}
        <main class="container2">
            <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                <!--Carousel Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>
                <!--Carousel Items-->
                <div class="carousel-inner">
                    <!--tips: add data-interval="" to a .carousel-item to change the amount of time to delay before the next item.(Default: 5000)-->
                    <div class="carousel-item active">
                        <img src="{% static './images/school1.jpg' %}" class="d-block w-100" alt="..." height="500vh" width="auto">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="font-size: 45px; color: darkslateblue; font-family: sans-serif; align-self: absolute;">Zimba with us</h5>
                            <p>And Guarantee your future</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static './images/school2.jpg' %}" class="d-block w-100" alt="..." height="500vh" width="auto">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 style="font-size: 45px;"> Be at comfort with our products</h2>
                            <p style="color: orange; text-align: center; font-size: 35px;">
                        Catch the best of our offers now</p>
                        </div>
                    </div>
                </div>
                <!--Carousel Controls-->
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="prod">
                <p style="font-size: 25px; ">Check out our products</p>
                <div>
                    <img src="{% static './images/drinks.jpg' %}">
                    <figcaption>Drinks and beverages</figcaption>
                </div>
                <div>
                    <img src="{% static './images/tent.jpg' %}">
                    <figcaption>Tents</figcaption>
                </div>
                <img src="{% static './images/cloth.jpeg' %}">
                <figcaption>Fashion and design</figcaption>
                <div>
                    <img src="{% static './images/furniture.jpg' %}">
                    <figcaption>Furniture and carpentry</figcaption>
                </div>
                <div>
                    <img src="{% static './images/interior.jpeg' %}">
                    <figcaption style="margin-top: 0px; margin-bottom: 5px;">Interior design</figcaption>
                </div>
            </div>
        </main>
 {% endblock %}
